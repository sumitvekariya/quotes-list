<div class="wrapper">
  <h1>Parallax Flipping Cards</h1>
  <div class="cols">
    <!-- <div > -->
      <div class="col" *ngFor="let quote of quotes" ontouchstart="this.classList.toggle('hover');">
        <div class="container">
          <div class="front" [ngStyle]="{'background-color': generateRandomGradient()}">
            <div class="inner">
              <p>{{quote.author.name}}</p>
              <h4 style="font-family: 'Halvetica', serif; margin-bottom: 8%;"><i class="fas fa-quote-left"></i> {{quote.quote}} <i class="fas fa-quote-right"></i></h4>
              <div style="margin-right: 2px;" class="bg animated fadeInDown" *ngFor="let topic of quote.topics">#{{topic}}</div>
            </div>
          </div>
          <div class="back">
            <div class="inner">
              <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Alias cum repellat velit quae suscipit c.</p>
            </div>
          </div>
        </div>
      </div>
  </div>


</div>
